<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program 3 - Method Chaining</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #chainBox {
        width: 300px;
        padding: 12px;
        border: 1px solid #444;
        border-radius: 8px;
        background: #f7f7f7;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Q3. Asim Poudel</h2>
    <button id="styleBtn">Run Chain</button>
    <div id="chainBox">
      This box will be styled and animated using chaining.
    </div>

    <script>
      $("#styleBtn").on("click", function () {
        $("#chainBox")
          .css({
            "background-color": "#e8f7ff",
            color: "#0c3d5c",
            "font-weight": "bold",
          })
          .slideUp(300)
          .slideDown(300)
          .fadeOut(250)
          .fadeIn(250)
          .append("<p>Method chaining executed successfully.</p>");
      });
    </script>
  </body>
</html>
