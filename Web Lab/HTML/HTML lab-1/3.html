<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 60%;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          Q3 Music
        </caption>
        <tr>
          <td>Artist</td>
          <td>Song</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Weeknd</td>
          <td>
            <ol>
              <li>Save your tears</li>
              <li>Often</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>Arctic Monkeys</td>
          <td>
            <ul>
              <li>505</li>
              <li>Arabella</li>
            </ul>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Asim Poudel</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
