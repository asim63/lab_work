  <body>

    <h1>Input Elements</h1>
    Name:<input type="text" placeholder="Enter your name" />
    <br />
    Age:<input type="number" placeholder="Enter your age" /> <br /><br />
    <input type="radio" name="gender" value="male" id="m" />
    <label for="m">Male</label>

    <input type="radio" name="gender" value="female" id="fm" />
    <label for="fm">Female</label>
    <br /><br />

    <textarea rows="4" cols="20"></textarea>

    Select singer:<select name="artist" id="singers">
      <option>_ _ _</option>
      <option value="Arijit Singh">Arijit Singh</option>
      <option value="Billie Eilish">Billie Eillish</option>
      <option value="Travis Scott">Travis Scott</option>
      <option value="Taylor Swift">Taylor Swift</option></select
    ><br /><br />
