<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text formatting</title>
  </head>
  <body>
    <h1>Q1 Asim Poudel</h1>
    <br />
    <strong>This makes the text bold</strong><br />
    <em>Emphasizes the text</em><br />
    <b>This too makes the text bold</b><br />
    <i>Italic text</i><br />
    <mark>Highlights the text </mark><br />
    <del>This cuts the line</del><br />
    <ins>This is used to represented added text in documents.</ins>
  </body>
</html>
